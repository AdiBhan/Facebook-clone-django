{% extends 'mini_fb/base.html' %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; background: #f5f5f5; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{% url 'show_all_profiles' %}">
        <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Login
        </button>
    </form>
    <p style="text-align: center; margin-top: 20px;">
        Don't have an account? <a href="{% url 'create_profile' %}">Create one</a>
    </p>
</div>
{% endblock %}
