{% extends 'mini_fb/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: 20px auto; padding: 20px; background-color: #E8E8E8; border-radius: 8px;">
    <h2 style="text-align: center; margin-bottom: 20px;">Create Account & Profile</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <!-- User Account Information -->
        <div style="margin-bottom: 30px;">
            <h3 style="margin-bottom: 15px;">Account Information</h3>
            {{ user_form.as_p }}
        </div>
        
        <!-- Profile Information -->
        <div style="margin-bottom: 30px;">
            <h3 style="margin-bottom: 15px;">Profile Information</h3>
            {{ form.as_p }}
        </div>
        
        <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer;">
            Create Account and Profile
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
</div>
{% endblock %}
