{% extends 'mini_fb/base.html' %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h2 style="text-align: center; margin-bottom: 20px; margin-top:30px">Update Status Message</h2>
    <form method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #E8E8E8; border-radius: 8px;">
        {% csrf_token %}
        {{ form.as_p }}
        
        <button type="submit" style="background-color: brown; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-align: center;">
            Update Status
        </button>
    </form>
    <form action="{% url 'show_profile' status_message.profile.pk %}" method="get" style="margin-top: 10px;">
        <button type="submit" style="background-color: gray; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; text-align: center;">
            Cancel
        </button>
    </form>
</div>
{% endblock %}
